<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tesla Stats</title>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">
    <link rel="shortcut icon" type="image/png" href="./images/favicon.png" />
    <link rel="stylesheet" href="./css/bulma.min.css">
    <link rel="stylesheet" href="./css/styles.css">
    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/additional-methods.min.js"></script>
</head>

<body class="fh">
    <!--  Color band at top of screen  -->
    <div class="colorBand">&nbsp;</div>

    <!--  Nav Bar  -->
    <nav class="navbar block" id="nav" role="navigation">
        <div class="navbar-brand">
            <a href="./index.html"><img src="./images/logolong4.png" class="logo" alt="Tesla Tracker"></a>
        </div>

        <a role="button" class="navbar-burger navbar-end" data-target="navMenu" aria-label="menu" aria-expanded="false">
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
            <span aria-hidden="true"></span>
        </a>

        <div id="nav-responsive" class="navbar-end">
            <div class="navbar-item">
                <a target="_blank" href="https://twitter.com/Tesla"><i class="navbar-i-twitter is-size-4 navbar-item fab fa-twitter-square"></i></a>
                <a target="_blank" href="https://www.instagram.com/teslamotors/"><i class="navbar-i-ig is-size-4 navbar-item fab fa-instagram"></i></a>
                <a class="navbar-item" href="./index.html">Home</a>
                <a class="navbar-item" href="./stats.html">Stats</a>
                <a class="navbar-item" href="./about.html">About</a>
                <a class="navbar-item" href="./contact.html">Contact</a>
            </div>
        </div>
    </nav>

    <section class="container box">
        <form action="#" id="form" class="form">
            <div class="field">
                <label class="label">Name</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input required" name="name" type="text" placeholder="John Smith" id="name" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-user-circle icon is-small is-left"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Your Email</label>
                <div class="control has-icons-left has-icons-right">
                    <input class="input required" name="email" id="email" type="email" placeholder="Email" required>
                    <span class="icon is-small is-left">
                        <i class="fas fa-envelope"></i>
                    </span>
                </div>
            </div>

            <div class="field">
                <label class="label">Message</label>
                <div class="control">
                    <textarea id="textfield" class="textarea required" placeholder="Say hey!" required></textarea>
                </div>
            </div>

            <div class="field">
                <label for="#" class="label">Would you like to sign up for our monthly newsletter?</label>
                <div class="control">
                    <label class="radio">
                        <input type="radio" name="question">
                        Yes
                    </label>
                    <label class="radio">
                        <input type="radio" name="question">
                        No
                    </label>
                </div>
            </div>

            <div class="field is-grouped">
                <div class="control">
                    <button class="button is-primary is-primary" type="submit">Submit</button>
                </div>
                <div class="control">
                    <button class="button is-text is-danger is-outlined">Cancel</button>
                </div>
            </div>
        </form>
    </section>
    
    <footer class="footer">
        <div class="content has-text-centered">
            <p>
                <strong>Tesla Tracker</strong> by <a href="https://thomaswicks.com">Thomas Wicks</a>.
            </p>
        </div>
    </footer>

    <script src="./js/app.js"></script>
</body>

</html>
